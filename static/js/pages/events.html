<section>

    <header>
        <h1>EVENTS</h1>
    </header>
    <div class="event-box">
        <article ng-init="RandomiseBackgroundEvent()"
                 ng-class="{'pink-background event': navBgColorEventPink, 'blue-background event': navBgColorEventBlue, 'purple-background event': navBgColorEventPurple, 'red-background event': navBgColorEventRed}"
                 ng-repeat="e in events | orderBy: 'Date'">

            <header class="event-header">
                <h2>{{ e.Date | date: "dd. MMM" }}</h2>
            </header>
            <div class="event-content">
                <ul>
                    <li>Location: {{ e.Location }}</li>
                    <li>City: {{ e.City }}</li>
                    <li>Link: <a ng-hide="e.Link == 'n/a'" target="_blank" href="{{ e.Link }}">{{ e.Link }}</a></li>
                </ul>
            </div>

        </article>

    </div>

</section>
