<section>

    <header>
        <h1>EVENTS</h1>
    </header>

<article ng-repeat="e in events | orderBy: 'Date'">

    <header>
        <h1>{{ e.Date | date: "dd. MMM" }}</h1>
    </header>
    <div class="article-content">
        <ul>
            <li>Name: {{ e.Name }}</li>
            <li>Location: {{ e.Location }}</li>
            <li>Link: <a ng-hide="e.Link == 'n/a'" target="_blank" href="{{ e.Link }}">{{ e.Link }}</a></li>
        </ul>
    </div>

    </article>

</section>
