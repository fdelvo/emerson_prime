<section>

    <header>
        <h1>PHOTOS</h1>
    </header>

<article class="gallery">
    <div ng-repeat="p in photos" ng-click="showImage(p)" class="thumbnail">
        <img ng-src="../static/images/Fotos Emerson Prime_/{{ p }}" />
    </div>
    <div ng-show="fullImage" class="full-image">
        <i ng-click="hideImage()" class="fa fa-times fa-2x" aria-hidden="true"></i>
        <img ng-src="../static/images/Fotos Emerson Prime_/{{ img }}" />
    </div>
</article>

</section>
